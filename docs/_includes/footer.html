<script type="module" src='{{ "/assets/js/main.js" | prepend: site.baseurl }}'></script>

{% if page.math %}
<script type="text/x-mathjax-config">
  MathJax.Hub.Config({
    TeX: {
      equationNumbers: {
        autoNumber: "AMS"
      },
      Macros: {
        argmin: ["{\\underset{#1}{\\operatorname{argmin}}}",1],
        argmax: ["{\\underset{#1}{\\operatorname{argmax}}}",1],
        KL: "\\operatorname{KL}",
        E: "\\operatorname{E}",
        elbo: "\\operatorname{ELBO}",
        p: ["{\\left(#1\\right)}",1],
        bk: ["{\\left[#1\\right]}",1],
        bc: ["{\\{#1\\}}",1],
        abs: ["{\\left|#1\\right|}",1],
        ds: [" \\displaystyle "]
      }
    },
    tex2jax: {
      inlineMath: [ ['$','$'] ],
      displayMath: [ ['$$','$$'] ],
      processEscapes: true,
    }
  });
</script>
<script type="text/javascript" async src="https://cdnjs.cloudflare.com/ajax/libs/mathjax/2.7.5/MathJax.js?config=TeX-MML-AM_CHTML"></script>
{% endif %}


<!-- FOOTER  -->
<div id="footer_wrap" class="outer">
  <center>
  <footer class="inner">
    {% if site.github.is_project_page %}
    <p class="copyright">
      This site is maintained by <a href="{{ site.github.owner_url }}">{{ site.github.owner_name }}.</a>
    </p>
    {% endif %}
    <p>Published with <a href="https://pages.github.com">GitHub Pages</a>.</p>
  </footer>
  </center>
</div>
