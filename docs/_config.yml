# Site settings
title: "Site Title"
email: myemail@gmail.com
description: "Put a description here"
disqus_shortname: "" # defaults to "<github-user-name>githubio"
# github_repo: https://github.com/<username>/<name-of-repo>
# google_analytics: <put google analytics seo tag here>

plugins:
  # search engine optimization
  - jekyll-seo-tag
  # create sitemap
  - jekyll-sitemap

# Build settings
markdown: kramdown
permalink: /:title

defaults:
  -
    scope:
      path: "" # an empty string here means all files in the project
    values:
      comments: true

